    <!--frameset框架集 不能写在body里面  提供界面分屏展示等功能-->
    <!--屏幕分为两部分 水平的  0不显示 1显示-->
    <frameset rows="90%,10%" frameborder="1">
        <!--为框架填充子元素-->
        

            <!--第二部份-->
            <!--name属性可以设置a标签的tag属性 只要有a标签的tag属性和
            frame中name的属性相同  那么就会在frame中打开-->
            <frame src="商城.html" name="frame-bottom">
            <frame src="nav-top.html" noresize="noresize">
    </frameset>
